<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainnest jS-2 assignment - Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-body">
    <div class="screen">
      <p class="current"></p>
    </div>
    <header>
      <h1>N1C0-C41CU14T0R</h1>
      <button class="switchOnOff">on/off</button>
    </header>
    <div class="button-grid">
      <button class="button clear">c</button>
      <button class="dark-mode">
        <img src="./images/moon.svg" alt="dark mode icons">
      </button>
      <button class="button">&lt&lt</button>
      <button class="button">/</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
      <button class="button zero">0</button>
      <button class="button">.</button>
      <button class="button equals">=</button>
    </div>
  </div>
</body>
</html>
